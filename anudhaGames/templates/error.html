{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Story Not Found</title>
    
    <!-- Bootstrap & Styles -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background-color: #fffbea;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            padding: 20px;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 2.2em;
            color: red;
        }

        .error-container p {
            font-size: 1.2em;
            color: #333;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffdd57;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .home-btn:hover {
            background-color: #ffbb33;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Oops! Story Not Found</h1>
        <p>{{ message }}</p>
        <a href="{% url 'storylist' %}" class="home-btn">Go Back to Stories</a>
    </div>

</body>
</html>
